---
- name: 1.Configure ssh  # {{{
  hosts: all:!off
  tags: config, ssh
  handlers:
    - name: reload sshd
      service:
        name: sshd
        state: reloaded
        daemon_reload: true
        enabled: true
  tasks:
    - block:
        - lineinfile:
            path: /etc/ssh/sshd_config
            regexp: "{{ item.before }}"
            line: "{{ item.after }}"
          with_items:
            - {"before" : "^#*UseDNS.*", "after": "UseDNS no"}
            - {"before" : "^#*GSSAPIAuthentication.*", "after": "GSSAPIAuthentication no"}
            - {"before" : "^#*ClientAliveInterval.*", "after": "ClientAliveInterval 60"}
            - {"before" : "^#*ClientAliveCountMax.*", "after": "ClientAliveCountMax 60"}
            - {"before" : "^#*PermitRootLogin.*", "after": "PermitRootLogin without-password"}
            - {"before" : "^#*PasswordAuthentication.*", "after": "PasswordAuthentication yes"}
            - {"before" : "^#*PermitEmptyPasswords.*", "after": "PermitEmptyPasswords no"}
          notify: reload sshd

        - lineinfile:
            path: /etc/ssh/ssh_config
            regexp: "{{ item.before }}"
            line: "{{ item.after }}"
          with_items:
            - {"before" : "^#*    StrictHostKeyChecking.*", "after": "    StrictHostKeyChecking no"}
            - {"before" : "^#*    ServerAliveInterval.*", "after": "    ServerAliveInterval 20"}
            - {"before" : "^#*    ServerAliveCountMax.*", "after": "    ServerAliveCountMax 999"}
            - {"before" : "^#*    GSSAPIAuthentication.*", "after": "    GSSAPIAuthentication no"}
          notify: reload sshd
  # }}}

- name: 2.Configure hostname & hosts # {{{
  hosts: all:!off
  tags: never, host
  tasks:
    - block:
        - name: install hostname
          package:
            name: hostname
            state: latest

        - name: configure hostname
          hostname:
            name: "{{ inventory_hostname }}"

#        - name: configure hosts
#          template:
#            src: files/hosts.j2
#            dest: /etc/hosts
  # }}}

- name: 3.Masking system error reports # {{{
  hosts: all:!off
  tags: config, error
  tasks:
    - block:
        - file:
            path: /var/crash/
            state: absent
          when: ansible_distribution == "Ubuntu"

        - lineinfile:
            dest: /etc/default/apport
            regexp: '^enabled='
            line: 'enabled=0'
          when: ansible_distribution == "Ubuntu"
  # }}}

- name: 4.Configure sudoer privileges # {{{
  hosts: all:!off
  tags: config, sudo
  vars:
    username: root
    groupname: root
  tasks:
    - block:
        - name: config sudo privileges
          lineinfile:
            dest: /etc/sudoers.d/{{ username }}
            create: yes
            line: '{{ username }} ALL=(ALL) NOPASSWD:ALL'
            mode: 0440
            owner: root
            group: root
            validate: /usr/sbin/visudo -cf %s
          when: not ( username is match "root" )

        - name: config sudo log
          block:
            - file:
                path: /var/log/sudo.log
                state: touch
                owner: root
                group: root
                mode: 0644

            - lineinfile:
                path: /etc/rsyslog.conf
                line: "local2.debug /var/log/sudo.log"

            - lineinfile:
                path: /etc/sudoers
                line: "{{ item }}"
              with_items:
                - Defaults logfile=/var/log/sudo.log
                - Defaults loglinelen=0
                - Defaults !syslog

            - service:
                name: rsyslog
                state: restarted
  # }}}

- name: 5.Disable selinux # {{{
  hosts: all:!off
  tags: config, selinux
  tasks:
    - block:
        - lineinfile:
            dest: /etc/selinux/config
            regexp: '^SELINUX='
            line: 'SELINUX=disabled'
          when: ansible_os_family == "RedHat"

        - name: effective immediately
          shell: setinforce 0
          ignore_errors: yes
          when: ansible_os_family == "RedHat"
  # }}}

- name: 6.Disable firewall #{{{
  hosts: all:!off
  tags: config, firewall
  tasks:
    - block:
        - name: stop firewalld service
          service:
            name: firewalld
            state: stopped
            enabled: no
          when: ansible_os_family == "RedHat"
  # }}}

- name: 7.Configure pip # {{{
  hosts: all:!off
  tags: never, pip, python
  vars:
    username: root
    groupname: root
  tasks:
    - block:
        - name: create .pip directory
          file:
            path: ~{{ username }}/.pip
            state: directory
            owner: "{{ username }}"
            group: "{{ groupname }}"
            mode: 0755

        - name: generate configuration file
          blockinfile:
            path: ~{{ username }}/.pip/pip.conf
            create: yes
            owner: "{{ username }}"
            group: "{{ groupname }}"
            block: |
              [global]
              index-url = http://mirrors.aliyun.com/pypi/simple/
              [install]
              trusted-host=mirrors.aliyun.com
  # }}}

- name: 8.Configure shutdown wait time  # {{{
  hosts: all:!off
  tags: config, shutdown
  tasks:
    - block:
        - lineinfile:
            dest: /etc/systemd/system.conf
            regexp: "^(#|)DefaultTimeoutStartSec"
            line: "DefaultTimeoutStartSec=10s"

        - lineinfile:
            dest: /etc/systemd/system.conf
            regexp: "^(#|)DefaultTimeoutStopSec"
            line: "DefaultTimeoutStopSec=10s"
  # }}}

- name: 9.Open cron log # {{{
  hosts: all:!off
  tags: config, cron
  tasks:
    - block:
        - replace:
            path: /etc/rsyslog.d/50-default.conf
            regexp: "#cron"
            replace: "cron"
          when: ansible_distribution == "Ubuntu"

        - replace:
            path: /etc/rsyslog.conf
            regexp: "#cron"
            replace: "cron"
          when: (ansible_distribution == "Debian") or (ansible_os_family == "RedHat")

        - service:
            name: rsyslog
            state: restarted
            enabled: yes
  # }}}

- name: 10.Configure bash # {{{
  hosts: all:!off
  tags: config, bash
  vars:
    username: root
    groupname: root
  tasks:
    - block:
        - file:
            path: /etc/bash.d
            state: directory

        - copy:
            src: "{{ item }}"
            dest: /etc/bash.d/
            mode: 0755
            owner: root
            group: root
          with_fileglob:
            - "files/bash.d/bash-*.sh"

        - copy:
            src: "{{ item }}"
            dest: /etc/profile.d/
            mode: 0644
            owner: root
            group: root
          with_fileglob:
            - files/bash.d/systeminfo.sh
          when: not ('os.synology' in group_names)

        - copy:
            src: "{{ item }}"
            dest: /etc/profile.d/
            mode: 0644
            owner: root
            group: root
          with_fileglob:
            - files/bash.d/systeminfo-synology.sh
          when: ('os.synology' in group_names)


        - blockinfile:
            dest: "~{{ username }}/.bashrc"
            create: yes
            owner: "{{ username }}"
            group: "{{ groupname }}"
            block: |
              if [ -d /etc/bash.d ]; then
                for i in /etc/bash.d/*.sh; do
                  if [ -r $i ]; then
                    . $i
                  fi
                done
                unset i
              fi
  # }}}

- name: 11.Configure clock & time zone # {{{
  hosts: all:!off
  tags: config, clock, time
  tasks:
    - block:
        - timezone:
            hwclock: UTC
            name: Asia/Shanghai
  # }}}

- name: 12.Configure the default editor # {{{
  hosts: all:!off
  tags: config, editor
  vars:
    username: root
    groupname: root
  tasks:
    - block:
        - lineinfile:
            dest: "~{{ username }}/.selected_editor"
            create: yes
            mode: 0644
            owner: "{{ username }}"
            group: "{{ groupname }}"
            line: 'SELECTED_EDITOR="/usr/bin/vim.basic"'
            state: present
          # }}}

- name: 13.Rewrite cron templates  # {{{
  hosts: all:!off
  tags: config, cron
  vars:
    username: root
    groupname: root
  tasks:
    - block:
        - template:
            dest: "/var/spool/cron/crontabs/{{ username }}"
            src: files/crontab
            mode: 0600
            owner: "{{ username }}"
            group: crontab
          ignore_errors: yes
          when: ansible_os_family == "Debian"

        - template:
            dest: "/var/spool/cron/{{ username }}"
            src: files/crontab
            mode: 0600
            owner: "{{ username }}"
            group: "{{ username }}"
          ignore_errors: yes
          when: ansible_os_family == "RedHat"
         # }}}

