        - "ntp{{ '.' + ntp_area if ntp_area else '' }}.aliyun.com"
        - "ntp1{{ '.' + ntp_area if ntp_area else '' }}.aliyun.com"
        - "ntp2{{ '.' + ntp_area if ntp_area else '' }}.aliyun.com"
