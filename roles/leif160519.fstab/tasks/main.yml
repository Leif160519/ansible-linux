- name: ansible managed
  lineinfile:
    dest: /etc/fstab
    line: "# GENERATED BY ANSIBLE, DO ** NOT ** EDIT BELOW THIS LINE."
    state: present
  when: inventory_hostname in fstab_client

- include: fstab.yml
  with_items:
    - absent
    - present
  loop_control:
    loop_var: outer_item
  when: inventory_hostname in fstab_client

- include: mount.yml
  when: inventory_hostname in fstab_client
